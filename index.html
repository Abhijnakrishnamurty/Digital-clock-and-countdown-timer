<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown + Live Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 1rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 2rem 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            color: white;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: #a8dadc;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .clock-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            padding: 1rem 0.5rem;
            width: 100%;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .countdown-block {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            padding: 1.2rem 1rem;
            min-width: 110px;
            flex: 1 1 auto;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .countdown-number {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3.2rem;
            font-weight: 700;
            color: #ffd166;
            text-shadow: 0 0 15px #ffb347;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #b0c4de;
            margin-top: 0.5rem;
        }

        .target-info {
            margin: 1rem 0 1.5rem;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.15);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
        }

        .date-picker-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        label {
            color: #f1f1f1;
        }

        input[type="datetime-local"] {
            padding: 0.8rem 1rem;
            border-radius: 2rem;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            min-width: 200px;
        }

        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 2rem;
            background: #ffb347;
            color: #1e2a3a;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffa01e;
            transform: scale(1.05);
        }

        .message {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #ffd166;
            min-height: 1.5rem;
        }

        @media (max-width: 550px) {
            .clock-display {
                font-size: 3.5rem;
                letter-spacing: 2px;
            }
            .countdown-number {
                font-size: 2.5rem;
            }
            .countdown-block {
                min-width: 70px;
                padding: 0.8rem 0.5rem;
            }
            .date-picker-section {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Live Digital Clock</h2>
            <div id="clock" class="clock-display">00:00:00</div>
        </div>

        <div class="card">
            <h2 class="card-title">Custom Countdown</h2>

            <div class="countdown-container">
                <div class="countdown-block"><div id="days" class="countdown-number">00</div><div class="countdown-label">Days</div></div>
                <div class="countdown-block"><div id="hours" class="countdown-number">00</div><div class="countdown-label">Hours</div></div>
                <div class="countdown-block"><div id="minutes" class="countdown-number">00</div><div class="countdown-label">Minutes</div></div>
                <div class="countdown-block"><div id="seconds" class="countdown-number">00</div><div class="countdown-label">Seconds</div></div>
            </div>

            <div id="targetDisplay" class="target-info">‚è≥ Set a date below</div>

            <div class="date-picker-section">
                <label for="targetDateTime">Pick date & time:</label>
                <input type="datetime-local" id="targetDateTime">
                <button class="btn" id="setCountdownBtn">Start Countdown</button>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent =
                `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
        }

        let targetDate = null;

        function updateCountdown() {
            if (!targetDate) return;

            const diff = targetDate - new Date();
            if (diff <= 0) {
                document.getElementById('targetDisplay').textContent = 'üéâ Target date passed!';
                return;
            }

            const s = Math.floor(diff / 1000);
            document.getElementById('days').textContent = String(Math.floor(s / 86400)).padStart(2,'0');
            document.getElementById('hours').textContent = String(Math.floor(s % 86400 / 3600)).padStart(2,'0');
            document.getElementById('minutes').textContent = String(Math.floor(s % 3600 / 60)).padStart(2,'0');
            document.getElementById('seconds').textContent = String(s % 60).padStart(2,'0');
        }

        document.getElementById('setCountdownBtn').onclick = () => {
            const val = document.getElementById('targetDateTime').value;
            if (!val) return;
            targetDate = new Date(val);
            document.getElementById('message').textContent = '‚úÖ Countdown set';
        };

        setInterval(() => {
            updateClock();
            updateCountdown();
        }, 1000);

        updateClock();
    </script>
</body>
</html>

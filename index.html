<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown + Live Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 1rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 2rem 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            color: white;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: #a8dadc;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Digital clock specific */
        .clock-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 5rem;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            letter-spacing: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            padding: 1rem 0.5rem;
            display: inline-block;
            width: 100%;
        }

        /* Countdown specific */
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .countdown-block {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            padding: 1.2rem 1rem;
            min-width: 110px;
            flex: 1 1 auto;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .countdown-number {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3.2rem;
            font-weight: 700;
            line-height: 1;
            color: #ffd166;
            text-shadow: 0 0 15px #ffb347;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #b0c4de;
            margin-top: 0.5rem;
        }

        .target-info {
            margin: 1rem 0 1.5rem;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.15);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        /* Input section */
        .date-picker-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .date-picker-section label {
            font-size: 1rem;
            color: #f1f1f1;
        }

        input[type="datetime-local"] {
            padding: 0.8rem 1rem;
            border-radius: 2rem;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            flex: 1 1 250px;
            min-width: 200px;
        }

        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 2rem;
            background: #ffb347;
            color: #1e2a3a;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background: #ffa01e;
            transform: scale(1.05);
        }

        .message {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #ffd166;
            min-height: 1.5rem;
        }

        @media (max-width: 550px) {
            .clock-display {
                font-size: 3.5rem;
                letter-spacing: 2px;
            }
            .countdown-number {
                font-size: 2.5rem;
            }
            .countdown-block {
                min-width: 70px;
                padding: 0.8rem 0.5rem;
            }
            .date-picker-section {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Digital Clock Card -->
        <div class="card">
            <h2 class="card-title">Live Digital Clock</h2>
            <div id="clock" class="clock-display">00:00:00</div>
        </div>

        <!-- Custom Countdown Card -->
        <div class="card">
            <h2 class="card-title">Custom Countdown</h2>
            
            <!-- Countdown display blocks -->
            <div id="countdown" class="countdown-container">
                <div class="countdown-block">
                    <div id="days" class="countdown-number">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-block">
                    <div id="hours" class="countdown-number">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-block">
                    <div id="minutes" class="countdown-number">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-block">
                    <div id="seconds" class="countdown-number">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <!-- Display target date or message -->
            <div id="targetDisplay" class="target-info">‚è≥ Set a date below</div>

            <!-- Date picker and set button -->
            <div class="date-picker-section">
                <label for="targetDateTime">Pick date & time:</label>
                <input type="datetime-local" id="targetDateTime">
                <button class="btn" id="setCountdownBtn">Start Countdown</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Live clock update
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Countdown logic
        let targetDate = null; // Will hold the user-defined Date object

        // Function to update countdown display based on targetDate
        function updateCountdown() {
            const now = new Date();

            if (!targetDate) {
                // No target set: show zeros and prompt
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('targetDisplay').innerHTML = '‚è≥ No target set. Pick a date!';
                return;
            }

            const diffMs = targetDate - now;

            if (diffMs <= 0) {
                // Target date has passed
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('targetDisplay').innerHTML = 'üéâ Target date has passed! Set a new one.';
                return;
            }

            // Calculate remaining time
            const totalSeconds = Math.floor(diffMs / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            // Update DOM
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // Format target date for display
            const options = { 
                year: 'numeric', month: 'long', day: 'numeric', 
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true 
            };
            const targetString = targetDate.toLocaleDateString(undefined, options);
            document.getElementById('targetDisplay').innerHTML = `üéØ Target: ${targetString}`;
        }

        // Event handler for setting the countdown
        function setUserCountdown() {
            const input = document.getElementById('targetDateTime').value;
            const messageEl = document.getElementById('message');

            if (!input) {
                messageEl.textContent = '‚ùå Please select a date and time.';
                return;
            }

            // Create date object from input (local time)
            const selectedDate = new Date(input);

            // Validate if it's a real date
            if (isNaN(selectedDate.getTime())) {
                messageEl.textContent = '‚ùå Invalid date.';
                return;
            }

            // Check if it's in the past (optional warning, but we allow setting)
            const now = new Date();
            if (selectedDate <= now) {
                messageEl.textContent = '‚ö†Ô∏è This date is in the past. Countdown will show expired.';
            } else {
                messageEl.textContent = '‚úÖ Countdown set!';
            }

            // Set the target date
            targetDate = selectedDate;

            // Immediately update countdown display
            updateCountdown();
        }

        // Initialize with a default target: next New Year
        function setDefaultTarget() {
            const now = new Date();
            const currentYear = now.getFullYear();
            // Next New Year's Day (Jan 1, 00:00:00)
            const newYear = new Date(currentYear + 1, 0, 1, 0, 0, 0);
            targetDate = newYear;

            // Also set the input field to that date/time for user visibility
            const year = newYear.getFullYear();
            const month = String(newYear.getMonth() + 1).padStart(2, '0');
            const day = String(newYear.getDate()).padStart(2, '0');
            const hours = String(newYear.getHours()).padStart(2, '0');
            const minutes = String(newYear.getMinutes()).padStart(2, '0');
            // datetime-local expects format: YYYY-MM-DDTHH:mm
            document.getElementById('targetDateTime').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            document.getElementById('message').textContent = '‚ú® Default target: Next New Year';
            updateCountdown();
        }

        // Set up event listeners
        document.getElementById('setCountdownBtn').addEventListener('click', setUserCountdown);

        // Optionally, allow pressing Enter in the input field
        document.getElementById('targetDateTime').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setUserCountdown();
            }
        });

        // Start periodic updates
        setInterval(() => {
            updateClock();
            updateCountdown();
        }, 1000);

        // Initialize default target and clock
        setDefaultTarget();
        updateClock(); // immediate clock display
    </script>
</body>
</html>
